<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/admin/reset.css">
    <link rel="stylesheet" href="../../../../static/css/admin/admin_sub/admin_sub_members/sub_style.css">
</head>

<body>

<div id="wrap">

    <div th:insert="~{admin/fragment/side.html::side_f}"></div>
    <div class="main-wrap">
        <div th:insert="~{admin/fragment/header.html::header_f}"></div>
        <main>
            <h4>회원관리 > 회원 정보 관리</h4>

            <form class="top-search">
                    <span class="cnt-wrap">
                        전체 회원 수 : 명
                    </span>
                <div>
                    <select name="searchType" class="searchType">
                        <option value="subject">아이디</option>
                        <option value="writer" selected>이름</option>
                        <option value="content">연락처</option>
                    </select>
                    <input type="text" name="words" class="words" required>
                    <input type="submit" class="btn" value="search">
                </div>
            </form>
            <table>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>아이디</th>
                    <th>전화번호</th>
                    <th>이메일</th>
                    <th>주소</th>
                    <th>비고</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>
                        <a href="#" class="btn2 yellow" onclick="">수정</a>
                        <a href="#" class="btn2 red" onclick="">삭제</a>
                    </td>

                </tr>
            </table>
            <div class="bottom">
                <div class="bottom-center">
                    <a href="">1</a>
                </div>
            </div>
        </main>
    </div>
</div>

</body>

</html>
