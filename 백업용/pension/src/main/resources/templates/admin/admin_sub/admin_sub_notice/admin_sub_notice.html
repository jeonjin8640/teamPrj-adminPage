<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../static/css/admin/reset.css">
    <link rel="stylesheet" href="../../../../static/css/admin/admin_sub/admin_sub_notice/sub_style.css">
</head>

<body>

<div id="wrap">

    <div th:insert="~{admin/fragment/side.html::side_f}"></div>
    <div class="main-wrap">
        <div th:insert="~{admin/fragment/header.html::header_f}"></div>
        <main>
            <h4>고객센터 > 공지사항 게시판</h4>

            <form class="top-search">
                    <span class="cnt-wrap">
                        전체 게시물 수 : 개
                    </span>
                <div>
                    <select name="searchType" class="searchType">
                        <option value="subject">제목</option>
                        <option value="writer" selected>작성자</option>
                        <option value="content">내용</option>
                    </select>
                    <input type="text" name="words" class="words" required>
                    <input type="submit" class="btn" value="search">
                </div>
            </form>
            <table>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>등록일</th>
                    <th>첨부파일</th>
                    <th>비고</th>
                </tr>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>조회수</td>
                    <td>날짜</td>
                    <td>0</td>
                    <td>
                        <a href="#" class="btn2 yellow" onclick="">수정</a>
                        <a href="#" class="btn2 red" onclick="">삭제</a>
                    </td>

                </tr>
            </table>
            <div class="bottom">
                <div class="bottom-left">
                    <a href="#" class="btn2 blue">목록</a>
                </div>
                <div class="bottom-center">
                    <a href="">1</a>
                </div>
                <div class="bottom-right">
                    <a href="#" class="btn2 blue">글쓰기</a>
                </div>
            </div>
        </main>
    </div>
</div>

</body>

</html>
