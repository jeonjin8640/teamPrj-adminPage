    <meta charset="UTF-8">

    <title>공지사항</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<header th:insert="~{fragment/header.html::header_f}"></header>

<main>
    <section class="sub-title-wrap">
        <div class="sub-title-bg">
            <div class="sub-title-area">
                <h3 class="sub-title">Notice</h3>
                <div class="line"></div>
                <p class="sub-title-txt">
                    개비리길 공지사항입니다.
                </p>
            </div>
        </div>
    </section>
</main>

<section class="notice-content-wrap">
    <ul class="sub-navigate-nav">
        <h4>Community</h4>
        <li>
            <a href="/board/notice">Notice</a>
        </li>
        <li>
            <a href="/board/qna">QnA</a>
        </li>
        <li>
            <a href="/board/review">Review</a>
        </li>
    </ul>
    <div class="notice-content">
        <form action="/board/notice/write" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" class="board_notice_subject" name="boardNoticeSubject">
                    </td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>
                        <input type="text" class="board_notice_writer" name="boardNoticeWriter" th:value="${name}" readonly>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea class="board_notice_content" name="boardNoticeContent"></textarea>
                    </td>
                </tr>
                <!--<tr>
                    <th>첨부파일</th>
                    <td>
                        <input type="file" name="boardNoticeFiles" class="board_notice_files" multiple>
                    </td>
                </tr>-->
            </table>
            <div class="notice-content-bottom">
                <input type="reset" class="notice_list_btn btn blue" value="공지사항 목록보기" onclick="move()">
                <input type="reset" class="btn red">
                <input type="submit" class="btn green" value="등록하기">
            </div>
        </form>
    </div>
</section>

<!-- footer 시작-->

<footer th:insert="~{fragment/footer.html::footer_f}"></footer>

<!-- Anchor -->

<a href="#top" class="anchor">
