<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아이디찾기</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/sub/sub_login/find/findId.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="wrap">
        <h1 class="logo_box">
            <a href="/">
                <img src="/static/images/logo.png" alt="logo">
            </a>
        </h1>
        <form action="">
            <h2>
                계정정보 찾기
            </h2>
            <div class="tab_box">
                <ul>
                    <li>
                        <a href="/find/findId" class="find_id">아이디 찾기</a>
                    </li>
                    <li>
                        <a href="/find/findPassword" class="find_pw">비밀번호 찾기</a>
                    </li>
                </ul>
                <div class="remove_line">

                </div>
            </div>
            <section class="user_info show">
                <table>
                    <tbody>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input type="text" class="name">
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="text" class="email">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="section_bottom">
                    <button class="find_id_button">아이디 찾기</button>
                </div>
            </section>
        </form>
        <div class="finded_userid hidden">
            <p class="user_name">
                회원님의 아이디입니다.
            </p>
            <p class="user_userid">
                아이디:
            </p>
            <p class="goto_login">
                <a href="/login">로그인</a>
            </p>
        </div>
    </div>
    <script src="/static/js/sub/sub_login/findId/findId.js"></script>
</body>
</html>
