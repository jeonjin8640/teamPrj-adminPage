<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/sub/sub_login/find/findPassword.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <h1 class="logo_box">
            <a href="/">
                <img src="/static/images/logo.png" alt="logo">
            </a>
        </h1>
        <form action="">
            <h2>
                계정정보 찾기
            </h2>
            <div class="tab_box">
                <ul>
                    <li>
                        <a href="/find/findId" class="find_id">아이디 찾기</a>
                    </li>
                    <li>
                        <a href="/find/findPassword" class="find_pw">비밀번호 찾기</a>
                    </li>
                </ul>
                <div class="remove_line">

                </div>
            </div>
            <section class="user_info show">
                <table>
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" class="userid">
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input type="text" class="name">
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="text" class="email">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="section_bottom">
                    <button class="find_pw_button">비밀번호 찾기</button>
                </div>
            </section>
        </form>
        <form action="">
            <div class="finded_userpw hidden">
                <p class="ment">
                    <i class="fa-solid fa-check"></i>&nbsp;새 비밀번호를 입력해주세요.
                </p>
                <p class="ment mt10">
                    <i class="fa-solid fa-check"></i>&nbsp;비밀번호는 8 ~ 20자리로 설정해주세요.
                </p>
                <table class="new_table">
                    <tbody>
                    <tr>
                        <th>새 비밀번호 입력</th>
                        <td>
                            <input type="password" class="userpw" minlength="8" maxlength="20" onpaste="return false;" oncopy="return false">
                        </td>
                    </tr>
                    <tr>
                        <th>새 비밀번호 확인</th>
                        <td>
                            <input type="password" class="userpw_check" minlength="8" maxlength="20" onpaste="return false;" oncopy="return false">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="change_pw_btn_box">
                    <button class="change_pw_btn">변경하기</button>
                </div>
                <div class="hidden_userid hidden">

                </div>
                <div class="hidden_userpw hidden">

                </div>
            </div>
        </form>
    </div>
    <script src="/static/js/sub/sub_login/findPassword/findPassword.js"></script>
</body>

</html>
