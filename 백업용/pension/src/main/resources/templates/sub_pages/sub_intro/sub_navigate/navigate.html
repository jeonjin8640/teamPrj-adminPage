                <div class="sub-navigate-content">

                    <table class="sub-navigate-table">

        <footer th:insert="~{fragment/footer.html::footer_f}"></footer>

        <a href="#top" class="anchor">
            <i class="fa-solid fa-arrow-up"></i>
        </a>
    </div>

    <script src="../../../../static/js/header_nav.js"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(35.412407, 128.440143),
            level: 5
        };

        var map = new kakao.maps.Map(container, options);

        // 마커 생성
        var imageSrc = '../../../../static/images/home.png',
        imageSize = new kakao.maps.Size(64, 69),
        imageOption = {offset: new kakao.maps.Point(27, 69)};

        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
            markerPosition = new kakao.maps.LatLng(35.412407, 128.440143);

        var marker = new kakao.maps.Marker({
            position: markerPosition, 
            image: markerImage
        });

        marker.setMap(map);
    </script>
